    function createDestinationBox(data) {
      const container = document.getElementById('destinations-container');

      const box = document.createElement('div');
      box.className = 'destination-box';
      box.id = data.id;

      box.innerHTML = `
        <img src="${data.image}" alt="${data.name}" class="destination-image">
        <div class="destination-content">
          <h2>${data.name}</h2>
          <div class="section-title">History</div>

          </div>

          <button class="feedback-btn" id="${data.id}-saveFeedback">Submit Feedback</button>
          <span class="saved-msg" id="${data.id}-feedback-msg"></span>
        </div>
      `;

      // Handle Rating
      const select = document.getElementById(`${data.id}-rating`);
      const msg = document.getElementById(`${data.id}-msg`);
      const ratingKey = `rating-${data.id}`;
      const savedRating = localStorage.getItem(ratingKey);
      if (savedRating) {
        select.value = savedRating;
        msg.textContent = `You rated: ${"‚òÖ".repeat(savedRating)}${"‚òÜ".repeat(5 - savedRating)}`;
      }
      select.addEventListener('change', () => {
        const val = select.value;
        if (val) {
          localStorage.setItem(ratingKey, val);
          msg.textContent = `You rated: ${"‚òÖ".repeat(val)}${"‚òÜ".repeat(5 - val)}`;

      });

      // Handle Feedback

      const feedbackMsg = document.getElementById(`${data.id}-feedback-msg`);
      const feedbackKey = `feedback-${data.id}`;

      const savedFeedback = localStorage.getItem(feedbackKey);
      if (savedFeedback) {
        feedbackInput.value = savedFeedback;
        feedbackMsg.textContent = 'Your feedback is saved.';
      }

        const feedbackText = feedbackInput.value.trim();

          localStorage.setItem(feedbackKey, feedbackText);
          feedbackMsg.textContent = 'Thank you for your feedback!';
        } else {
          feedbackMsg.textContent = 'Please enter some feedback.';
        }
      });
